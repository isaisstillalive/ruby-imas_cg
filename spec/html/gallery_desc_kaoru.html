<script type="text/javascript">
	
	var scTop = 0;
	var dcTop = 0;
	$(function(){ if(!$(".idolList").find('.selected > .not_found').hasClass('not_found')) $(".profile > input").val('1'); 	voice_set(); });
	$('.profile').click(function(){
		
	
		if(!parseInt($('.profile').find('input').val())) return;
		if(!('ontouchstart' in window)){	
			scTop = $(window).scrollTop();
			$('body').css({ 'position': 'fixed', 'left' : $(window).width()/2-160 , 'top': -scTop  });	
		}else{
			var agent = navigator.userAgent;
			if(agent.search(/iPhone/) != -1){
				dcTop+=5;
			}
		}
		
		voice_set();
		
		$('.profile_mask').show();
		$('.profile_area').show();
		$(".profile_area").css("top", ($(window).height() - $(".profile_area").height()) / 2 + dcTop + "px")
		.css("left", ($(window).width() - $(".profile_area").width()) / 2 + "px");	
	
	});
	$('.close').click(function(){
		if(!('ontouchstart' in window)){	
			$('body').removeAttr('style');
			$(window).scrollTop(scTop);
			scTop = 0;
		}
		$('.profile_mask').hide();
		$('.profile_area').hide();
	});
	$('.profile_area, .profile_mask').bind('touchmove', function(e) {
		e.preventDefault();
	});
	function voice_set(){
		var $profile_area =  $(".profile_area");
		var $cv_icon_p  = $profile_area.find('#cv_icon');
		var $cv_link_p = $profile_area.find('.comment > a');
		var $selected_p = $(".idolList").find('.selected');
		var vid = $selected_p.find('input[name=comment]').data('vid');
		if(vid!==undefined){
			if ($selected_p.find('input[name=comment]').data('load')=='1'){
				$cv_link_p.attr('id','voicePlay_'+vid).attr('href','#').css('cursor','pointer');		
				if($cv_icon_p.css('background-image').indexOf('_03')!==-1){
					$cv_icon_p.css('background-image', $cv_icon_p.css('background-image').replace(/_03./gi, "_02."));
				}
			}
		}
	}
</script>

<script type="text/javascript">
	
	$('.idolDesc').iSlider({
		height : "400px",
		slideshowSpeed: 0,
		navi : ".idolList",
		navi_child : ".idol",	
		touch : false,
				
		loop : false
	});
	$('.idolList').iSlider({
		height : "160px",
		slideshowSpeed: 0,
		navi : ".icon_navi",
		selected :"icon_selected",
		touch : true,
				loop : false
	});
	$(".idolDesc").find('.currentSlide').change(function(){
		var val = 0;
		if (!$('.idolList').find('.selected > .not_found').hasClass('not_found')){
			val = 1;			
		}		
		var $profile = $(".profile");
		$profile.children("input").val(val);
		if(val){
			$profile.css({ 'opacity':'1' });
		}else{
			$profile.css({ 'opacity':'0.4' });
			return;
		} 
		profile_change();		
	});
	function profile_change (){
		var $profile_content =  $(".profile_area").find(".profile_content");	
		var $selected = $(".idolList").find('.selected');
		var $base_data = $selected.find('input[name=basedata]');
		var $profile_data = $selected.find('input[name=profile]').data('profile');
		var $detail = $profile_content.eq(1).find('.detail');
		var vid = $selected.find('input[name=comment]').data('vid');
		var $cv_flag = $profile_content.eq(1).find('.cv_flag');
		var $cv_link = $profile_content.eq(1).find('.comment > a');
		var $cv_icon = $profile_content.eq(1).find('#cv_icon');
		$profile_content.eq(0).find('.name > span').text( decodeURIComponent( $base_data.data('name') ) );
		$profile_content.eq(1).find('#comment_text').text( decodeURIComponent( $selected.find('input[name=comment]').data('comment') ).replace(/\+/g," ") );
		if(vid!==undefined){
		
			$cv_flag.removeClass('cv_off');
			
			$profile_content.eq(1).find('#comment_text').removeClass().addClass('comment_cv');
			if ($selected.find('input[name=comment]').data('load')!='1'){
				
				$cv_link.removeAttr('id').removeAttr('href').css('cursor','default');
				if($cv_icon.css('background-image').indexOf('_02')!==-1){
					$cv_icon.css('background-image', $cv_icon.css('background-image').replace(/_02./gi, "_03."));
				}
			}
		}else{
			
			if(!$cv_flag.hasClass('cv_off')) $cv_flag.addClass('cv_off');			
			$cv_link.removeAttr('id').removeAttr('href').css('cursor','default');
			$profile_content.eq(1).find('#comment_text').removeClass().addClass('comment_text');			
		}
		for (i in $profile_data){
			$detail.find('.text_'+i).text( decodeURIComponent($profile_data[i]) );	
		}
		
		if($base_data.data('rarity')=='srare'){
			$profile_content.eq(1).find('#idol_bg').removeClass().addClass('bg_srare')
			.find('.idol_pic').css({ 'background': $selected.find('div').css('background-image').replace("xs","l_noframe")+" -22px 0px no-repeat" ,'background-size' : '180px 225px' });
		}else{
			var size ="-46px";
			if($selected.find('input[name=comment]').data('csize')!==undefined){
				size =  $selected.find('input[name=comment]').data('csize') ;
			}
			$profile_content.eq(1).find('#idol_bg').removeClass()
			.addClass( 'bg_'+$base_data.data('rarity')+'_'+$base_data.data('attribute') )
			.find('.idol_pic').css({ 'background': $selected.find('div').css('background-image').replace("xs","quest").replace(".jpg", ".png")+" "+size+" -32px no-repeat" ,'background-size' : '240px 251px' });		
		}
	}
	
</script>

			</a>
		</li>
		<li id="mbga-pf-footer-navbar-icon-mypage" class="mbga-pf-footer-li">
			<a class="mbga-pf-footer-a mbga-pf-footer-mypage-w" href="http://sp.mbga.jp/_my0?_from=globalfooter">
				<span class="mbga-pf-footer-txt">マイページ</span>

<script type="text/javascript" charset="UTF-8">
(function() {
document.addEventListener('DOMContentLoaded', function() {
	var list = document.getElementsByClassName('mbga-pf-footer-li');
	var i = 0, l = list.length;
	for (; i < l; i++) {
		var elem = list[i];
		elem.addEventListener('touchstart', function(e) {
			e.currentTarget.className = e.currentTarget.className.replace(/$/, ' mbga-pf-tapped');
		});
		elem.addEventListener('touchend', function(e) {
			e.currentTarget.className = e.currentTarget.className.replace(/ mbga-pf-tapped/, '');
		});
	}
});
})();
</script>
